<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video controls width="424px" poster="imagens/Noite.jpg">
        <source src="videos/Acertar o fio.mp4" type="video/mp4">
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="424" height="238" src="https://www.youtube.com/embed/kcZsx00cfy4" title="Hard trap -  Destroyer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
