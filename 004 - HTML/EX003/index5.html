<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulario</h1>
    <form>
        <fieldset>
            <legend>
                Sexo
            </legend>

            <label for="imas">Masculino</label>
            <input type="radio" name="sexo" id="imas" value="m">

            <label for="ifem">Feminino</label>
            <input type="radio" name="sexo" id="ifem" value="f">

        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label>

            <input type="checkbox" name="enat" id="ienat">
            <label for="ienat">Natação</label>

            <input type="checkbox" name="eten" id="ieten"> 
            <label for="ieten">Tenis</label>

            <input type="checkbox" name="ebas" id="iebas"> 
            <label for="iebas">Basquete</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
