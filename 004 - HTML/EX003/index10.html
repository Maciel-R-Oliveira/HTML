<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplode Formulario</h1>    

    <form>
        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" value="2024" min="1900" max="2024" oninput="idade()">
        </p>

        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function idade(){
            const atual = new Date().getFullYear();
            const i = document.querySelector("#iano")
            const r = document.querySelector("#iidade")

            r.innerHTML = Number(atual) - Number(i.value)

        }
    </script>
</body>
</html>
