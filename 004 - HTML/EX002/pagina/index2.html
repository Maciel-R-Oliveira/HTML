<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <style>
        body {
            background-color: rgba(16, 45, 191, 0.474);
        }
    </style>
</head>
<body>
        <a href="#" onclick="clicou()">Clique em mim</a>    
        <div id="saida">

        </div>
        
        <script>
            
            function clicou(){
            
            var q = document.querySelector("#saida")
            q.innerHTML += "<p>Voce clicou</p>"
            }

        </script>
</body>
</html>
