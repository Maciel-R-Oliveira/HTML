<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: rgba(0, 255, 255, 0.118);
            height: 300px;
            width: 300px;
            
            border: 10px solid red;

            padding: 10px 20px 40px 50px;

            margin: 10px auto 20px auto;

            outline:5px dashed black;
            
        }

        a {
            border-width: 10px;
            border-style: solid;
            border-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <h1>exemplos de caixa box-level</h1>
    <p>Paragrafos tambem sao exemplos de box-level, mas <a href="#">os links sao exemplo de inline level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
